<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Weight</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>Average</th>
          <th>Maximum</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>140</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich1</td>
          <td>200</td>
          <td>300</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
